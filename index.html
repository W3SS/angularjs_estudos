<!doctype html>
<html ng-app="rialabs" ng-controller="Ctrl">
	<head>
		<title>Angular Directive</title>
		<meta charset="utf8">
		<link rel="stylesheet" href="select2-2.1/select2.css">
		<style type="text/css">

		</style>
		<script type="text/javascript" src="http://code.angularjs.org/1.0.2/angular.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script type="text/javascript" src="select2-2.1/select2.min.js"></script>
		<script type="text/javascript" src="jquery.mask.js"></script>
		<script type="text/javascript" src="custom.js"></script>
	</head>
	<body>

		<select style="width:300px" ng-model="estado" ria-select="estados_config">
			<option></option>
			<option ng-repeat="estado in estados" value="{{estado.value}}" ng-cloak>{{estado.name}}</option>
		</select>
		<br>
		<select style="width:300px" ng-model="cidade" ria-select="cidades_config">
			<option></option>
			<option ng-repeat="cidade in cidades" value="{{cidade.value}}" ng-cloak>{{cidade.name}}</option>
		</select>
		<br>
		<button ng-click="salvar()">Salvar</button>
		<br>
		<button ng-click="load()">Carregar</button>
		<br>
		<button ng-click="reset()">Reset</button>
	</body>
</html>
